<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset = "utf-8" />
    <title>Spring Boot Application</title>
</head>
<body>
    <h3>Add new Employee</h3>
    <a th:href="@{/employee/add}"><button>Add new Employee</button></a>
    <br>
    <a th:href="@{/employee/display/All}"><button>Display all employee</button></a>
    <br><hr>
    <h3>Employee List</h3>
    <table style="width:80%" border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody align="center">
        <tr th:each="employee:${employeeList}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.role}"></td>
            <td><a th:href="@{/employee/update/{id}(id=${employee.id})}">Update</a></td>
            <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a></td>
        </tr>
    </tbody>
    </table>
    <hr>
    <a th:href="@{/index}">Back to index of application.</a>
</body>
</html>
